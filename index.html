<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/twitterController.js"></script>

</head>
<body ng-controller="twitterController">
	

	<!--<h1>Countdown to <br>BATTLE AT BRISTOL</h1>
	<h2>Volunteers vs Hokies!</h2> -->
	
	<div class="header-logo">
		<img src="css/logo-and-track.jpg">
		<h2>Volunteers vs Hokies!</h2>
	</div>

	<div id="countdown-wrapper">
		
		<div class="time-wrapper">
			<div id="weeks"></div>
			<div class="time-text">Weeks</div>
		</div>

		<div class="time-wrapper">
			<div id="days"></div>
			<div class="time-text">Days</div>
		</div>

		<div class="time-wrapper">
			<div id="hours"></div>
			<div class="time-text">Hours</div>
		</div>

		<div class="time-wrapper">
			<div id="minutes"></div>
			<div class="time-text">Minutes</div>
		</div>

		<div class="time-wrapper">
			<div id="seconds"></div>
			<div class="time-text">Seconds</div>
		</div>

		<div class="row">
			<div id="game-tweets" class="col-sm-12 text-center">Tweets about the game!!</div>
			<div id="tweets" class="col-sm-12" ng-repeat="tweet in data"ng-style="{'background-image': 'url(' + tweet.user.profile_banner_url + ')'}" style="height: 250px;">{{tweet.text}} -- {{tweet.user.name}} -- {{tweet.sinceTweeted}} in seconds
				<!-- <img ng-src="{{tweet.user.profile_banner_url}}" /> -->
			</div>
		</div>
	</div>

	<div id="hidden">
		<img src="css/price.gif">
	</div>

	<!--<label>Please enter a year<input type="text" id="userYear"></label>

	-->
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
